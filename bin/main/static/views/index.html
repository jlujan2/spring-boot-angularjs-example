<!DOCTYPE html>
<html>
	<meta charset="ISO-8859-1">
    <title>Main Page</title>

<body ng-app="demo">
<hr/>
<div class="container" ng-controller="UserController">
	<div class="row">
		<label>Name</label>
		<input type="text" ng-model="user.name" class="input-sm spacing"/>
		<label>Last name</label>
		<input type="text" ng-model="user.lastName" class="input-sm spacing"/>
		<button ng-click="saveUser()" class="btn btn-sm btn-info">Save User</button>
	</div>
	<hr/>
	<div class="row">
		<p>{{allUsers | json}}</p>
	</div>
	<hr/>
	<div class="row" ng-repeat="user in allUsers">
		<div class="">
			<h3>{{user.name}}</h3>
			<button ng-click="deleteUser(user.id)">Delete</button>
		</div>
	</div>
</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/UserController.js"></script>
<script src="js/app/UserService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>
</html>
